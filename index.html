<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>My ToDo List</h1>
    <p class="app-description">Stay organized, focused, and ahead â€” your smart task companion.</p>

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab active" data-tab="manual-tab">Manual Tasks</button>
      <button class="tab" data-tab="ai-tab">AI Generated Tasks</button>
    </div>

    <!-- Manual Tasks Section -->
    <div id="manual-tab" class="tab-content active">
      <div class="input-group">
        <input type="text" id="manual-input" placeholder="Add a new task..." />
        <button class="btn-add" onclick="addManualTask()">Add Task</button>
      </div>
      <div class="task-list-container">
        <h2>Your Tasks</h2>
        <div id="manual-tasks" class="task-list"></div>
      </div>
    </div>

    <!-- AI Tasks Section -->
    <div id="ai-tab" class="tab-content">
      <textarea
        id="ai-prompt"
        class="ai-prompt"
        placeholder="Input your goal, let AI build your task list."
      ></textarea>
      <button class="btn-generate" onclick="getTasksFromGroq()">Generate Tasks</button>
      <div class="task-list-container">
        <h2>AI Generated Tasks</h2>
        <div id="ai-tasks" class="task-list"></div>
      </div>
    </div>
  </div>

  <!-- Template -->
  <template id="task-template">
    <div class="task-item">
      <div class="task-header">
        <input type="checkbox" class="task-checkbox" />
        <span class="task-text"></span>
        <div class="task-actions">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">Delete</button>
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
