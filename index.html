<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background: #f4f4f4;
            text-align: center;
            padding: 30px;
        }
        #container {
            max-width: 400px;
            background: #fff;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 10px;
            border: 2px solid #7734db;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #7734db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 5px;
        }
        button:hover {
            background: #7829b9;
        }
        ol {
            padding-left: 20px;
            margin-top: 20px;
            text-align: left;
            list-style-type: decimal;
        }
        li {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: list-item;
            position: relative;
        }
        li:hover {
            background: #d5dbdb;
        }
        .btn-container {
            display: flex;
            gap: 5px;
        }
        .delete-btn {
            background: red;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .edit-btn {
            background: orange;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>To-Do List</h1>
        <input id="input" type="text"> 
        <button onclick="addTask()">Add</button>

        <ol id="list">
            <!-- Your tasks will appear here -->
        </ol>
    </div>

    <script>
        const input = document.getElementById('input');
        const list = document.getElementById('list');

        function addTask() {
            if (input.value.trim() === "") {
                alert("Please enter a task!");
                return;
            }

            const newLi = document.createElement('li'); // <li></li>
            newLi.innerHTML = `
                <span>${input.value}</span>
                <div class="btn-container">
                    <button class="edit-btn" onclick="editTask(event)">Edit</button>
                    <button class="delete-btn" onclick="deleteTask(event)">Del</button>
                </div>
            `; // <li>Task <button>Del</button> <button>Edit</button></li>

            list.appendChild(newLi);
            input.value = '';
        }

        function deleteTask(event) {
            event.target.closest('li').remove();
        }

        function editTask(event) {
            const taskLi = event.target.closest('li');
            const taskText = taskLi.querySelector('span').textContent.trim();

            const inputField = document.createElement('input');
            inputField.type = "text";
            inputField.value = taskText;

            const saveBtn = document.createElement('button');
            saveBtn.textContent = "Save";
            saveBtn.className = "edit-btn";
            saveBtn.onclick = function () {
                taskLi.innerHTML = `
                    <span>${inputField.value}</span>
                    <div class="btn-container">
                        <button class="edit-btn" onclick="editTask(event)">Edit</button>
                        <button class="delete-btn" onclick="deleteTask(event)">Del</button>
                    </div>
                `;
            };

            taskLi.innerHTML = "";
            taskLi.appendChild(inputField);
            taskLi.appendChild(saveBtn);
        }
    </script>
</body>
</html>
